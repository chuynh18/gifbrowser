<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gif browser</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="logo">
            <img src="assets/images/gif.gif" alt="gif logo" />
        </div>
        <div id="logoBlocker"></div>
        <header id="myHeader">
            <div id="gifSearchContainer">
                <div id="button"></div>
                <div id="deleteModeMessage"><font color="white">Click a button above to retrieve GIFs!</font></div>
                <div id="addButton">
                    <form id="gifSearch">
                        <label for="gifInput">Add a new GIF search: </label>
                        <input type="text" id="gifInput"><br>
                        <input id="buttonAdd" type="submit" value="Add a button">
                    </form>
                    <div class="delete" id="deleteAllGifs">Clear all GIFs</div>
                    <div class="delete" id="deleteGif">Remove a GIF</div>
                    <div class="delete" id="deleteMode">Remove buttons</div>
                </div>
            </div>
        </header>
        <div id="gifs"></div>

        <script src="assets/javascript/script.js"></script>
    </body>
</html>
